<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Owl Digest - 2025-11-21</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: #ffd700;
            position: relative;
            overflow-x: hidden;
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            background: 
                radial-gradient(circle at 10% 20%, #ff6b6b 10px, transparent 11px),
                radial-gradient(circle at 80% 40%, #4ecdc4 15px, transparent 16px),
                radial-gradient(circle at 40% 70%, #45b7d1 20px, transparent 21px);
        }

        .zigzag {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #ff6b6b 0, #ff6b6b 10px, transparent 10px, transparent 20px);
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #ff6b6b;
            padding: 2rem;
            border: 4px solid #000;
            margin-bottom: 2rem;
            position: relative;
            transform: rotate(-2deg);
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 3px 3px #000;
        }

        .section {
            background: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 4px solid #000;
            position: relative;
            transform: rotate(1deg);
        }

        .section:nth-child(even) {
            transform: rotate(-1deg);
            background: #4ecdc4;
        }

        .hn-story, .eco-article {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #fff;
            border: 3px solid #000;
            transform: rotate(-1deg);
        }

        .hn-story:hover, .eco-article:hover {
            transform: rotate(1deg);
            transition: transform 0.3s ease;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
            position: relative;
        }

        a:hover {
            color: #4ecdc4;
        }

        .quote {
            font-size: 1.5rem;
            color: #000;
            padding: 2rem;
            background: #ffeb3b;
            border: 4px solid #000;
            transform: rotate(2deg);
            margin: 2rem 0;
        }

        .owl-fact {
            background: #4ecdc4;
            padding: 2rem;
            border: 4px solid #000;
            transform: rotate(-1deg);
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .section {
                margin: 1rem;
                padding: 1rem;
            }
        }

        .decorative-shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            border: 3px solid #000;
        }

        .shape-1 {
            top: -20px;
            right: -20px;
            transform: rotate(45deg);
        }

        .shape-2 {
            bottom: -20px;
            left: -20px;
            background: #4ecdc4;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="geometric-bg"></div>
    <div class="zigzag"></div>
    
    <div class="container">
        <header>
            <h1>Daily Owl Digest - 2025-11-21</h1>
            <div class="decorative-shape shape-1"></div>
            <div class="decorative-shape shape-2"></div>
        </header>

        <section class="section">
            <h2>Hacker News</h2>

            <div class="hn-stories">

        </section>

</body>
</html>
